<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button  (click)="googleSignup()">Login with Google +</ion-button>
    <!-- <ion-button  (click)="googleSignup()">Login with Twitter</ion-button> -->
  </div>

  <div>
    <ion-card>
      <h5>
        {{userInfo | json}}
      </h5>
    </ion-card>
  </div>
</ion-content>
